name: ci

on:
  push:
    branches:
      - main

jobs:
  build:
    name: "Build and Push"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Setup node
        uses: actions/setup-node@v6
        with:
          node-version: "22"
      - run: npm i -g pnpm
      - run: pnpm install
      - run: pnpm test

      - name: Generate tag
        id: generate_tag
        run: |
          SHA=$(echo $GITHUB_SHA | head -c7)
          echo "sha=$SHA" >> $GITHUB_OUTPUT

      - name: Login to Docker hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: joaorc/user-control-api:${{steps.generate_tag.outputs.sha}},joaorc/user-control-api:latest

      - name: Install yq
        run: sudo wget -O /usr/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64 && sudo chmod +x /usr/bin/yq

      - name: Update k8s manifest image
        run: |
          yq -i '.spec.template.spec.containers[0].image = "joaorc/user-control-api:${{ steps.generate_tag.outputs.sha }}"' k8s/deployment.yaml

      - name: Commit and push manifest
        run: |
          git config --global user.email "ci@github.com"
          git config --global user.name "GitHub Actions"
          git add k8s/deployment.yaml
          git commit -m "ci: update image tag to ${{ steps.generate_tag.outputs.sha }}"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
