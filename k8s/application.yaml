apiVersion: argoproj.io/v1alpha1
kind: Application

metadata:
  name: user-control-api
  namespace: argocd

spec:
  project: default
  source:
    repoURL: https://github.com/JRC-Capucho/user-control-api.git
    targetRevision: main
    path: k8s
  destination:
    server: https://kubernetes.default.svc
    namespace: learnk8s
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
